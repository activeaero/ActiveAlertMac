<ion-view>
  <ion-content>
    <h1 class="page-header center">My Profile</h1>
    <div class="row rowclass">
      <div class="col colclass">
        <div class="col-md-8">
          <form class="form-horizontal">
            <div class="item item-divider item-primary">
              Login Information
            </div>
            <div class="item item-text-wrap scroll">
              <div class="form-group">
                <label class="control-label col-sm-4">Username:</label>
                <div class="col-sm-8">
                  <input class="form-control" placeholder="Enter User Name" ng-model="ctrl.user.UserName" />
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-4">Change Password:</label>
                <div class="col-sm-8">
                  <input type="password" class="form-control" ng-model="ctrl.user.Password" />
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-4">Confirm Password:</label>
                <div class="col-sm-8">
                  <input type="password" class="form-control" ng-model="ctrl.user.Password2" />
                </div>
              </div>
            </div>
            <br />
            <div class="item item-divider item-primary">
              Contact Information
            </div>
            <div class="item item-text-wrap scroll">
              <div class="form-group">
                <label class="control-label col-sm-4">First Name:</label>
                <div class="col-sm-8">
                  <input class="form-control" ng-model="ctrl.user.FirstName" />
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-4">Last Name:</label>
                <div class="col-sm-8">
                  <input class="form-control" ng-model="ctrl.user.LastName" />
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-4">Email:</label>
                <div class="col-sm-8">
                  <input class="form-control" ng-model="ctrl.user.Email" />
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-4">Office Phone:</label>
                <div class="col-sm-8">
                  <input class="form-control" ng-model="ctrl.user.Telephone" placeholder="#-###-###-####" />
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-4">Cell Phone:</label>
                <div class="col-sm-8">
                  <input class="form-control" ng-model="ctrl.user.CellPhone" placeholder="#-###-###-####" />
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-4">Home Phone:</label>
                <div class="col-sm-8">
                  <input class="form-control" ng-model="ctrl.user.HomePhone" placeholder="#-###-###-####" />
                </div>
              </div>
            </div>
            <br />
            <div class="item item-divider item-primary">
              Role/Position
            </div>
            <div class="item item-text-wrap scroll">
              <div class="form-group">
                <label class="control-label col-sm-4">Roles:</label>
                <div class="col-sm-8">
                  <select class="form-control" ng-model="ctrl.user.RoleId" ng-options="role.RoleId as role.RoleName for role in ctrl.roles">
                    <option value="">--Select Role--</option>
                  </select>
                </div>
              </div>
            </div>
            <br />
            <button class="button button-balanced icon ion-checkmark button-full col" ng-click="ctrl.updateUser(ctrl.user);">Save Info</button>
          </form>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
