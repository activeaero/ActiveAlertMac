  <ion-content class="center-vertical">
      <div class="row">
          <img src="./img/logo.png" class="col loginLogo" />
      </div>
      <form ng-submit="ctrl.doLogin()">
          <div class="list">
              <label class="item item-input">
                  <span class="input-label">Username</span>
                  <input type="text" ng-model="ctrl.loginData.username">
              </label>
              <label class="item item-input">
                  <span class="input-label">Password</span>
                  <input type="password" ng-model="ctrl.loginData.password">
              </label>
              <label class="item">
                  <button class="button button-block button-positive" type="submit">LOGIN</button>
              </label>
          </div>
    </form>
  </ion-content>
</ion-modal-view>
