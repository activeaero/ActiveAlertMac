<ion-side-menus enable-menu-with-back-views="true">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-aag" align-title="center">
            <ion-nav-back-button>
            </ion-nav-back-button>
            <span class="icon ion-ios7-arrow-left"></span>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
            <ion-nav-buttons side="right">
                <button class="button" ng-click="ctrl.logout();" ng-if="ctrl.isAuthenticated === true">
                    <i class="ion-locked"></i>
                </button>
                <button class="button" ng-click="ctrl.login();" ng-if="ctrl.isAuthenticated === false">
                    <i class="ion-unlocked"></i>
                </button>
                </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left">
        <ion-header-bar class="bar-light">
            <h1 class="title">
                <img src="./img/logo.png" class="title-image" style="height: 100%;">
                    </h1>
        </ion-header-bar>
        <ion-content class="menuContent">
            <div class="list card">
                <a href="#" class="item item-icon-left menuCard" ng-if="ctrl.isAuthenticated === true">
                    <i class="icon ion-person"></i>
                    {{ ctrl.userData.name }}
                    <h6>{{ctrl.userData.RoleName}}</h6>
                </a>
                <ion-list>
                    <ion-item menu-close ui-sref="app.tabs.home" class="item-icon-left">
                        <span class="step size-21">
                            <i class="icon ion-monitor"></i>
                        </span>
                        Dashboard
                    </ion-item>
                    <ion-item menu-close ui-sref="app.tabs.tasks" class="item-icon-left">
                        <span class="step size-21">
                            <i class="icon ion-ios-checkmark"></i>
                        </span>
                        Tasks
                    </ion-item>
                    <ion-item menu-close ui-sref="app.profile" class="item-icon-left">
                        <span class="step size-21">
                            <i class="icon ion-ios-gear"></i>
                        </span>
                        Profile
                    </ion-item>
                    <ion-item menu-close class="bg-green-jungle item-icon-left" ng-if="ctrl.userData.IsManager === '1'" ng-click="ctrl.conveneTeam()" style="font-weight: 300;">
                        <span class="step size-21">
                            <i class="icon ion-person-stalker"></i>
                        </span>
                        Convene Team
                    </ion-item>
                </ion-list>
            </div>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
