<ion-view>
  <ion-content>
    <h2 class="btn-danger center">INCIDENT OCCURRED <br /><span class="messageDate">{{ctrl.incidentDate | date: "M-d-yyyy 'at' hh:mm"}}</span></h2>
    <div class="col-md-12">
      <!--<h2 ng-if="!ctrl.msgObj">{{ctrl.message}}</h2>-->
      <div>
        <div class="incidentList" ng-class="incident.cssClass" ng-repeat="incident in ctrl.message">
          <h3 class="text-white">
            <span>
              <i class="icon icon-left" ng-class="incident.cssIcon"></i>
            </span>
            {{incident.categoryName}}
          </h3>
        </div>
      </div>
      <h4>Report to Headquarters Required: <span ng-class="{'btn-danger':ctrl.incident.report === 'NO','btn-success':ctrl.incident.report === 'YES'}" class="btn-danger uppercase">{{ctrl.incident.report}} NO</span></h4>
      <div class="spacer20"></div>
      <div>
        {{ctrl.incidentList}}
      </div>
      <div class="spacer20"></div>
      <button class="button button-full button-positive ion-checkmark-circled icon-left" ng-click="ctrl.acknowledge();">
        <span>Click to Acknowledge Notification</span>
      </button>
      <button class="button button-full button-energized ion-android-arrow-forward icon-left" ng-click="ctrl.defer();">
        <span class="white">Defer to Alternate</span>
      </button>
    </div>
  </ion-content>
</ion-view>
